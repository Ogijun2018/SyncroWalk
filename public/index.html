<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scale=yes, initial-scale=1.0, maximum-scale=5.0" />
    <title>SyncroWalk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
  <div id="smartphone">
    <h1 style="margin: 8px">SyncroWalk</h1>
    <div style="flex: 1;">
        <!-- <div id="div_join_screen">
            エンターキーによるボタン押下を行うために、<button>ではなく<form>と<input type="submit">を使用。
            ボタン押下(=submit)時にページリロードが行われないように、onsubmitの設定の最後に"return false;"を追加
            <form action="" onsubmit="onsubmitButton_Join(); return false;" style="text-align: center; width: 100%;">
                User name ( Nick name )<br />
                <input type="text" id="input_username" placeholder="Enter User name" autofocus><br /><br />
                <input type="submit" value="Join" />
            </form>
        </div> -->

        <div id="div_chat_screen" style="margin: 8px;">
            <div id="div_userinfo" style="display: flex; flex-wrap: wrap">
                <div border="1px solid black"><input type="text" id="text_username" readonly="readonly">
                  <div>
                    加速度 X方向: <span id="my_acg_x"></span>, Y方向: <span id="my_acg_y"></span>, Z方向: <span id="my_acg_z"></span>
                    <br />
                    傾き GAMMA: <span id="my_gamma"></span>, BETA: <span id="my_beta"></span>, ALPHA: <span id="my_alpha"></span>
                  </div>
                </div>
            </div>
            <button onclick="stopSendData()">一時停止</button>
        </div>
    </div>
  </div>
  <div id="desktop">
    <h1>This screen is desktop.</h1>
    <div id="tmp"></div>
  </div>
    <!-- Script -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>

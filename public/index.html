<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scale=yes, initial-scale=1.0, maximum-scale=5.0" />
    <title>SyncroWalk</title>
    <link rel="stylesheet" href="https://use.typekit.net/mos0zao.css">
    <link rel="stylesheet" href="style.css">
</head>

<svg class="editorial"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 24 150 28 "
     preserveAspectRatio="none">
 <defs>
 <path id="gentle-wave"
    d="M-160 44c30 0 
        58-18 88-18s
        58 18 88 18 
        58-18 88-18 
        58 18 88 18
        v44h-352z" />
  </defs>
  <g class="parallax1">
    <use xlink:href="#gentle-wave" x="120" y="13" fill="#e6e6e6"/>
  </g>
  <g class="parallax2">
    <use xlink:href="#gentle-wave" x="20" y="10" fill="#90b4ce"/>
  </g>
  <g class="parallax3">
    <use xlink:href="#gentle-wave" x="35" y="19" fill="#4a4a4a"/>
  </g>
  <g class="parallax4">
    <use xlink:href="#gentle-wave" x="90" y="16" fill="#094067"/>  
  </g>
</svg>

<body>
  <div id="smartphone" style="display: none;">
    <h1 id="hero">SyncroWalk</h1>
    <div id="div_join_screen">
      <div id="sensorrequest" onclick="ClickRequestDeviceSensor();"><p id="sensoricon">>></p></div>
      <!-- エンターキーによるボタン押下を行うために、<button>ではなく<form>と<input type="submit">を使用。
      ボタン押下(=submit)時にページリロードが行われないように、onsubmitの設定の最後に"return false;"を追加 -->
      <form id="user_form" action="" onsubmit="onsubmitButton_Join(); return false;">
          <span id="alert">please set user name.</span>
          <input type="text" id="input_username" placeholder="user name" autofocus>
          <input type="submit" id="button_join" value="Join!" />
      </form>
    </div>
    <div id="div_chat_screen">
      <div id="div_userinfo">
        <input type="text" id="text_username" readonly="readonly">
      </div>
      <!-- <button id="control_data" onclick="stopSendData()">Stop!</button> -->
    </div>
  </div>
  <div id="desktop" style="display: none;">
    <h1>SyncroWalk</h1>
    <div id="wordContainer"><span id="word">Start</span></div>
    <div id="sumContainer">
      ExPoint: <span id="sum"></span>
    </div>
    <button id="exportButton" type="button" onclick="exportData();">Download</button>
    <button id="startButton" type="button" onclick="startExperiment();">測定開始</button>
    <div id="sample">
      <div id="step">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>

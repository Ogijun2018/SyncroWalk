<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scale=yes, initial-scale=1.0, maximum-scale=5.0" />
    <title>SyncroWalk</title>
    <link rel="stylesheet" href="https://use.typekit.net/mos0zao.css">
    <link rel="stylesheet" href="style.css">
</head>

<svg class="editorial"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 24 150 28 "
     preserveAspectRatio="none">
 <defs>
 <path id="gentle-wave"
    d="M-160 44c30 0 
        58-18 88-18s
        58 18 88 18 
        58-18 88-18 
        58 18 88 18
        v44h-352z" />
  </defs>
  <g class="parallax1">
    <use xlink:href="#gentle-wave" x="50" y="3" fill="#ef4565"/>
  </g>
  <g class="parallax2">
    <use xlink:href="#gentle-wave" x="50" y="0" fill="#90b4ce"/>
  </g>
  <g class="parallax3">
    <use xlink:href="#gentle-wave" x="50" y="9" fill="#3da9fc"/>
  </g>
  <g class="parallax4">
    <use xlink:href="#gentle-wave" x="50" y="6" fill="#094067"/>  
  </g>
</svg>

<body>
  <div id="smartphone" style="display: none;">
    <h1 id="hero">SyncroWalk</h1>
    <div id="div_join_screen">
      <!-- エンターキーによるボタン押下を行うために、<button>ではなく<form>と<input type="submit">を使用。
      ボタン押下(=submit)時にページリロードが行われないように、onsubmitの設定の最後に"return false;"を追加 -->
      <form id="user_form" action="" onsubmit="onsubmitButton_Join(); return false;">
          <span id="alert">please set user name.</span>
          <input type="text" id="input_username" placeholder="user name" autofocus>
          <input type="submit" id="button_join" value="Join!" />
      </form>
    </div>
    <div id="div_chat_screen">
      <div id="div_userinfo">
        <input type="text" id="text_username" readonly="readonly">
        <div>
          加速度 XMIN: <span id="my_acg_x"></span>, XMAX: <span id="XMAX"></span>, YMIN: <span id="my_acg_y"></span>, YMAX: <span id="YMAX"></span>, ZMIN: <span id="my_acg_z"></span> ZMAX: <span id="ZMAX"></span>
          <!-- <br />
          GAMMA: <span id="my_gamma"></span>, BETA: <span id="my_beta"></span>, ALPHA: <span id="my_alpha"></span>
          <br /> -->
          <br />
          歩数: <span id="step"></span>
        </div>
      </div>
      <button id="control_data" onclick="stopSendData()">Stop!</button>
    </div>
  </div>
  <div id="desktop" style="display: none;">
    <h1>SyncroWalk</h1>
    <div id="tmp"></div>
  </div>
    <!-- Script -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
